<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LuxeMart - Modern Online Store</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f0f2f5, #d9e6f2);
    margin: 0;
    color: #222;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  header {
    background: #ffffffee;
    box-shadow: 0 4px 26px rgba(0,0,0,0.12);
    color: #0a3d62;
    padding: 24px 30px;
    font-weight: 700;
    font-size: 2.4rem;
    text-align: center;
    letter-spacing: 2px;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  header span.brand-highlight {
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 900;
  }
  main {
    display: flex;
    padding: 30px 40px;
    gap: 28px;
    min-height: 85vh;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Products section */
  .products {
    flex: 3;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 24px;
  }
  .product-card {
    background: white;
    border-radius: 18px;
    padding: 22px 18px 28px;
    box-shadow: 0 14px 30px -8px rgba(0,0,0,0.18);
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .product-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 22px 40px -10px rgba(0,0,0,0.25);
  }
  .product-image {
    width: 100%;
    height: 180px;
    border-radius: 16px;
    object-fit: cover;
    margin-bottom: 18px;
  }
  .product-name {
    font-weight: 700;
    font-size: 1.25rem;
    margin-bottom: 12px;
    color: #0a3d62;
  }
  .product-price {
    font-weight: 800;
    color: #0072ff;
    font-size: 1.35rem;
    margin-bottom: 16px;
  }
  .btn-add {
    margin-top: auto;
    background: linear-gradient(135deg, #0072ff, #00c6ff);
    color: white;
    border: none;
    border-radius: 14px;
    padding: 14px 0;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 8px 25px -5px rgba(0,198,255,0.55);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  .btn-add:hover {
    background: linear-gradient(135deg, #0094ff, #33d9ff);
    box-shadow: 0 12px 35px -5px rgba(0,210,255,0.7);
  }

  /* Cart sidebar */
  .cart {
    flex: 1.2;
    background: white;
    border-radius: 20px;
    padding: 32px 28px;
    box-shadow: 0 14px 40px -8px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
  }
  .cart h2 {
    margin-top: 0;
    font-weight: 900;
    font-size: 1.9rem;
    border-bottom: 3px solid #00c6ff;
    padding-bottom: 12px;
    margin-bottom: 22px;
    color: #0072ff;
  }
  .cart-items {
    flex-grow: 1;
    overflow-y: auto;
    max-height: 510px;
    padding-right: 6px;
  }
  .cart-empty {
    text-align: center;
    color: #888;
    font-style: italic;
    margin-top: 80px;
    user-select: none;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    border-bottom: 1px solid #e0f0ff;
    padding-bottom: 14px;
  }
  .cart-item-info {
    flex: 1;
    min-width: 0;
  }
  .cart-item-name {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 6px;
    color: #1a1a1a;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .cart-item-qty {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .qty-btn {
    border: 1.8px solid #00c6ff;
    background: #cceeff;
    color: #0072ff;
    font-weight: 800;
    border-radius: 8px;
    width: 32px;
    height: 32px;
    font-size: 1.5rem;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .qty-btn:hover {
    background: #99ddff;
  }
  .cart-item-qty span {
    min-width: 20px;
    text-align: center;
    font-weight: 700;
    font-size: 1.1rem;
    user-select: text;
  }
  .cart-item-price {
    min-width: 85px;
    text-align: right;
    font-weight: 900;
    font-size: 1.2rem;
    color: #0072ff;
    white-space: nowrap;
  }
  .cart-total {
    border-top: 3px solid #00c6ff;
    padding-top: 20px;
    margin-top: 18px;
    text-align: right;
    font-weight: 900;
    font-size: 1.6rem;
    color: #0072ff;
  }
  .checkout-btn {
    margin-top: 26px;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    border: none;
    border-radius: 14px;
    padding: 18px 0;
    font-weight: 900;
    font-size: 1.3rem;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 12px 40px -8px rgba(0,198,255,0.75);
  }
  .checkout-btn:hover {
    background: linear-gradient(135deg, #33daff, #0094ff);
    box-shadow: 0 20px 50px -6px rgba(0,210,255,0.85);
  }

  /* Scrollbar for cart items */
  .cart-items::-webkit-scrollbar {
    width: 8px;
  }
  .cart-items::-webkit-scrollbar-thumb {
    background-color: #00aaffcc;
    border-radius: 6px;
  }
  .cart-items::-webkit-scrollbar-track {
    background: transparent;
  }

  /* Responsive */
  @media (max-width: 1024px) {
    main {
      flex-direction: column;
      padding: 24px 20px;
    }
    .cart {
      max-height: none;
      margin-top: 32px;
      padding: 24px 20px;
    }
    .products {
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    }
  }
  @media (max-width: 480px) {
    header {
      font-size: 1.8rem;
      padding: 18px 14px;
    }
    .btn-add {
      font-size: 1rem;
      padding: 12px 0;
    }
    .product-image {
      height: 140px;
    }
    .cart-item-name {
      font-size: 1rem;
    }
    .cart-item-price {
      font-size: 1rem;
    }
    .cart-total {
      font-size: 1.4rem;
    }
    .checkout-btn {
      font-size: 1.1rem;
      padding: 16px 0;
    }
  }
</style>
</head>
<body>

<header>
  <span class="brand-highlight">LuxeMart</span> – Your Premium Online Store
</header>

<main>
  <section class="products" aria-label="Product List">
    <!-- Product cards added dynamically -->
  </section>

  <aside class="cart" aria-label="Shopping Cart">
    <h2>Your Cart</h2>
    <div class="cart-items" id="cart-items">
      <p class="cart-empty">Your cart is empty.</p>
    </div>
    <p class="cart-total" id="cart-total">Total: $0.00</p>
    <button class="checkout-btn" id="checkout-btn" disabled>Checkout</button>
  </aside>
</main>

<script>
(() => {
  const products = [
    {
      id: 1,
      name: "Wireless Headphones",
      price: 69.99,
      image: "https://images.unsplash.com/photo-1516728778615-2d590ea1856f?auto=format&fit=crop&w=400&q=80"
    },
    {
      id: 2,
      name: "Smart Watch",
      price: 129.99,
      image: "https://images.unsplash.com/photo-1517433456452-f9633a875f6f?auto=format&fit=crop&w=400&q=80"
    },
    {
      id: 3,
      name: "Backpack",
      price: 45.50,
      image: "https://images.unsplash.com/photo-1496260732349-9eac1d44618a?auto=format&fit=crop&w=400&q=80"
    },
    {
      id: 4,
      name: "Running Shoes",
      price: 89.00,
      image: "https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf?auto=format&fit=crop&w=400&q=80"
    },
    {
      id: 5,
      name: "Sunglasses",
      price: 29.99,
      image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"
    },
    {
      id: 6,
      name: "Portable Speaker",
      price: 55.75,
      image: "https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=400&q=80"
    }
  ];

  const productsContainer = document.querySelector('.products');
  const cartItemsContainer = document.getElementById('cart-items');
  const cartTotalElem = document.getElementById('cart-total');
  const checkoutBtn = document.getElementById('checkout-btn');

  let cart = {};

  function formatPrice(price) {
    return '$' + price.toFixed(2);
  }

  function renderProducts() {
    products.forEach(p => {
      const card = document.createElement('article');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}" class="product-image" loading="lazy" />
        <h3 class="product-name">${p.name}</h3>
        <p class="product-price">${formatPrice(p.price)}</p>
        <button class="btn-add" aria-label="Add ${p.name} to cart" data-id="${p.id}">Add to Cart</button>
      `;
      productsContainer.appendChild(card);
    });
  }

  function renderCart() {
    const items = Object.values(cart);
    cartItemsContainer.innerHTML = '';
    if (items.length === 0) {
      const emptyMsg = document.createElement('p');
      emptyMsg.className = 'cart-empty';
      emptyMsg.textContent = 'Your cart is empty.';
      cartItemsContainer.appendChild(emptyMsg);
      checkoutBtn.disabled = true;
      updateTotal();
      return;
    }
    items.forEach(item => {
      const cartItem = document.createElement('div');
      cartItem.className = 'cart-item';
      cartItem.innerHTML = `
        <div class="cart-item-info">
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-qty">
            <button class="qty-btn" aria-label="Decrease quantity of ${item.name}" data-id="${item.id}" data-action="decrease">−</button>
            <span aria-live="polite" aria-atomic="true">${item.quantity}</span>
            <button class="qty-btn" aria-label="Increase quantity of ${item.name}" data-id="${item.id}" data-action="increase">+</button>
          </div>
        </div>
        <div class="cart-item-price">${formatPrice(item.price * item.quantity)}</div>
      `;
      cartItemsContainer.appendChild(cartItem);
    });
    checkoutBtn.disabled = false;
    updateTotal();
  }

  function updateTotal() {
    const total = Object.values(cart).reduce((sum, item) => sum + item.price * item.quantity, 0);
    cartTotalElem.textContent = 'Total: ' + formatPrice(total);
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    if (!product) return;
    if (cart[id]) {
      cart[id].quantity++;
    } else {
      cart[id] = {...product, quantity: 1};
    }
    renderCart();
  }

  function updateQuantity(id, action) {
    if (!cart[id]) return;
    if (action === 'increase') {
      cart[id].quantity++;
    } else if (action === 'decrease') {
      cart[id].quantity--;
      if (cart[id].quantity <= 0) {
        delete cart[id];
      }
    }
    renderCart();
  }

  productsContainer.addEventListener('click', e => {
    if (e.target.classList.contains('btn-add')) {
      const id = parseInt(e.target.dataset.id);
      addToCart(id);
    }
  });

  cartItemsContainer.addEventListener('click', e => {
    if (e.target.classList.contains('qty-btn')) {
      const id = parseInt(e.target.dataset.id);
      const action = e.target.dataset.action;
      updateQuantity(id, action);
    }
  });

  checkoutBtn.addEventListener('click', () => {
    if (Object.keys(cart).length === 0) {
      alert("Your cart is empty.");
      return;
    }
    alert("Thank you for your purchase! This demo does not process real payments.");
    cart = {};
    renderCart();
  });

  renderProducts();
  renderCart();
})();
</script>

</body>
</html>
